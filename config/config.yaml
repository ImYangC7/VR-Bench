# 统一数据集生成配置
# 支持多种游戏类型：sokoban, maze, pathfinder, trapfield

# 游戏类型 (sokoban, maze, pathfinder, trapfield)
game_type: "sokoban"

# 皮肤文件夹根目录
skins_root: "skins/sokoban/new"

# 输出根目录
output_root: "generated_levels"

# 难度配置
# Sokoban 难度配置
difficulties:
  easy:
    board_size: 5
    num_boxes: 1
    count: 120

  medium:
    board_size: 8
    num_boxes: 1
    count: 120

  hard:
    board_size: 12
    num_boxes: 1
    count: 120

